<section class="container">

  <p>Listra de usuarios</p>

  <button type="button" class="btn btn-dark" [routerLink]="['/adicionar']">Add User</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">E-mail</th>
        <th scope="col">Senha</th>
        <th scope="col">Editar</th>
        <th scope="col">Deletar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of getUser">
        <th>{{usuario.idusuario}}</th>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}} </td>
        <td>{{usuario.senha}} </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="atualizar(usuario.idusuario)">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deletar(usuario.idusuario)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
